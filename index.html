<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section class="card rating-section">
      <div class="star-container">
        <img src="/images/icon-star.svg" class="star-icon" alt="star icon">
      </div>
      <h1>How did we do?</h1>
      <p> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="rating-flex-container">  
        <button class="rating rating-1">1</button>
        <button class="rating rating-2">2</button>
        <button class="rating rating-3">3</button>
        <button class="rating rating-4">4</button>
        <button class="rating rating-5">5</button>
      </div>
      <button class="submit-btn">SUBMIT</button>
      
    </section>
    <section class="card thank-you-section hidden">
      <img class="thank-you-img" src="/images/illustration-thank-you.svg" alt="illustration of phone">
      <p class="selection-p">You selected <span class="rating-selection"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p class="thank-you-p">We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!</p>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
